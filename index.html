<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <<link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><b>Thank you for taking the time to help us improve the platform</b></p>
    <form id="survey-form">
      <div id="name">
        <label id="name-label" for="name"><b>Name:</b></label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
        <br><br>
      <div id="email">
        <label id="email-label" for="email"><b>E-mail:</b></label>
         <br>
        <input type="email" id="email" name="email" placeholder="Enter your Email">
      </div>
        <br><br>
      <div id="age">
        <label id="age-label" for="age"><b>Enter your age (optional):</b></label>
         <br>
        <input type="number" id="age" name="age" placeholder="Age" min="0" max="120">
      </div>
        <br><br>
       <div id="current-role">
         <label for="role"><b>Which option best describes your current role?</b></label>
         <br>
         <select id="role">
            <option value="choose">Choose</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="not">Prefer not to say</option>
            <option value="other">Other</option>
         </select>
      </div>
        <br><br>
       <div id="recommendation">
         <label id="recommendation-label" name="recc"> <b>Would you recommend freeCodeCamp to a friend?</b></label><br>
         <input type="radio" name="reccomend" value="defintely">
         <label for="defintely">Defintely</label>
         <br>
         <input type="radio" name="reccomend" value="maybe">
         <label for="maybe">Maybe</label>
         <br>
         <input type="radio" name="reccomend" value="not-sure">
         <label for="not-sure">Not sure</label>
    </div>
        <br><br><br>
       <div id="favorite-feature">
         <label for="feature"><b>What is your favorite feature of freeCodeCamp?</b></label>
         <br><br>
         <select id="feature">
            <option value="choose">Choose</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="cummunity">Community</option>
            <option value="open-source">Open source</option>
         </select>
      </div>
        <br><br><br>
       <div id="improves">
         <label id="improves" name="improve"><b>What would you like to see improved? (Check all that apply)</b></label><br><br>
         <input type="checkbox" name="improves" value="front-end">
         <label for="front-end">Front-end projects</label>
         <br>
         <input type="checkbox" name="improves" value="back-end">
         <label for="back-end">Back-end projects</label>
         <br>
         <input type="checkbox" name="improves" value="data-visualization">
         <label for="data-visualization">Data Visualization</label>
         <br>
         <input type="checkbox" name="improves" value="challenges">
         <label for="challenges">Challenges</label>
         <br>
         <input type="checkbox" name="improves" value="os-com">
         <label for="os-com">Open source community</label>
         <br>
         <input type="checkbox" name="improves" value="gitter-hr">
         <label for="gitter-hr">Gitter helps rooms</label>
         <br>
         <input type="checkbox" name="improves" value="videos">
         <label for="videos">Videos</label>
         <br>
         <input type="checkbox" name="improves" value="city-meetups">
         <label for="city-meetups">City Meetups</label>
         <br>
         <input type="checkbox" name="improves" value="wiki">
         <label for="wiki">Wiki</label>
         <br>
         <input type="checkbox" name="improves" value="forum">
         <label for="forum">Forum</label>
         <br>
         <input type="checkbox" name="improves" value="add-courses">
         <label for="add-courses">Additional Courses</label>
         <br>
      </div>
        <br><br><br>
      <div id="comments">
        <label for="comments"><b>Any comments or suggestions?</b></label>
        <br>
        <textarea id="comments" placeholder="Enter your comment here..." rows="4" cols="50"></textarea>
       </div>
    </form>
</body>
</html>
